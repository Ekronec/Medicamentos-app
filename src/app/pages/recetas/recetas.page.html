<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recetas</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="jsonData">
    <h2>{{ jsonData.title }}</h2>
    <ul>
      <li *ngFor="let item of jsonData.items">{{ item.name }}</li>
    </ul>
  </div>
  
</ion-content>
