<ion-content>
  <ion-searchbar
    class="mi-searchbar" placeholder="Buscar"
    value="Value"
    color="danger"
    [(ngModel)]="busqueda"
    (ionChange)="buscarMedicamentos(busqueda)"
  ></ion-searchbar>
  
  <ion-list *ngIf="sugerencias.length > 0">
    <ion-item *ngFor="let sugerencia of sugerencias" (click)="agregarMedicamentoSeleccionado(sugerencia)">
      {{ sugerencia }}
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-item *ngFor="let medicamento of medicamentosSeleccionados">
      {{ medicamento }}
    </ion-item>
  </ion-list>
</ion-content>
<div class="container">
  <div class="img-container">
    <img src="assets/apillboxapp.png" alt="Logo de la aplicación">
  </div>
  <label class="etiqueta">
    Aquí puedes seleccionar los medicamentos que te recetaron.
  </label>
</div>
