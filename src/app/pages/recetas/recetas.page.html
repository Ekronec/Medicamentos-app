<ion-content>
  <ion-searchbar
    [(ngModel)]="busqueda"
    (ionChange)="buscarMedicamentos(busqueda)"
  ></ion-searchbar>
  
  <ion-list *ngIf="sugerencias.length > 0">
    <ion-item *ngFor="let sugerencia of sugerencias" (click)="agregarMedicamentoSeleccionado(sugerencia)">
      {{ sugerencia }}
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-item *ngFor="let medicamento of medicamentosSeleccionados">
      {{ medicamento }}
    </ion-item>
  </ion-list>
</ion-content>
