
<ion-conten>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
    <div class="logo-container">
        <img src="assets/pillboxapp.png" alt="Logo de la aplicación">
    </div>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-item >
          <ion-label position="floating">Correo</ion-label>
          <ion-input  type="email" [(ngModel)]="user.email" requierd></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-close-outline"></ion-icon>
        <ion-item >
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" requierd></ion-input>
        </ion-item>
      </div>
      <div id="remember">
        <ion-checkbox color="danger">Recuérdame</ion-checkbox>
      </div>
      <div id="forget">
        Ha olvidado su contraseña?
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button"(click)="login(user)" shape="round" color="danger">Ingresar</ion-button>
      <br>
      <ion-button class="signup-button" size="large" fill="outline" [routerLink]="['/registro']" shape="round">Registrarse</ion-button>
    </div>
  </div>
</ion-conten>
