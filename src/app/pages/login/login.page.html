
<ion-conten>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1 id="logo">Logo</h1>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-item >
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-close-outline"></ion-icon>
        <ion-item >
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" value=""></ion-input>
        </ion-item>
      </div>
      <div id="remember">
        <ion-checkbox>Recuérdame</ion-checkbox>
      </div>
      <div id="forget">
        Ha olvidado su contraseña?
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button">Ingresar</ion-button>
      <br>
      <ion-button class="signup-button" size="large" fill="outline" [routerLink]="['/registro']">Registrarse</ion-button>
    </div>
    <div class="login-section ion-padding abtn" >
      <ion-toggle (click)="toggle()" class="robot-button">No soy un robot</ion-toggle>
    </div>
  </div>  
</ion-conten>
