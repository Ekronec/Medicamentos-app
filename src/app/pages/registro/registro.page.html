<ion-header>
    <ion-toolbar>
        <ion-buttons slot="star">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="login-section ion-padding">
      <div class="heading ion-padding">
        <h1 id="logo">Logo</h1>
      </div>
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-item >
            <ion-label position="floating">Correo electronico</ion-label>
            <ion-input type="email"[(ngModel)]="user.email" requierd></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-icon name="lock-close-outline"></ion-icon>
          <ion-item >
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" requierd></ion-input>
          </ion-item>
          <ion-item >
            <ion-label position="floating">Confirmacion contraseña</ion-label>
            <ion-input type="password" value=""></ion-input>
          </ion-item>
        </div>
        <br>
        <div id="remember">
          <ion-checkbox>Recuérdame</ion-checkbox>
        </div>
       
      </div>
      <div class="action-button ion-padding">
        <ion-button class="signup-button" size="large" fill="outline" (click)="registro(user)">Registrarse</ion-button>
      </div>
    </div>
  </ion-content>
