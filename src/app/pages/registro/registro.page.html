<ion-header>
</ion-header>
<ion-content>
    <div class="login-section ion-padding">
      <div class="logo-container">
        <img src="assets/pillboxapp.png" alt="Logo de la aplicación">
      </div>  
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-item >
            <ion-label position="floating">Correo electronico</ion-label>
            <ion-input type="email"[(ngModel)]="user.email" requierd></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-icon name="lock-close-outline"></ion-icon>
          <ion-item >
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" requierd></ion-input>
          </ion-item>
          <ion-item >
            <ion-label position="floating">Confirmacion contraseña</ion-label>
            <ion-input type="password" value=""></ion-input>
          </ion-item>
        </div>
        <br>
      </div>
      <div class="action-button ion-padding">
        <ion-button class="signup-button" size="large" fill="solid" (click)="registro(user)" shape = "round">Registrarse</ion-button>
      </div>
    </div>
    <ion-content class="ion-padding">
        <div class="center-content">
          <ion-button class="circular-button" (click)="irALogin()" shape="round" fill="outline">
            <ion-icon name="arrow-back"  class="large-icon"></ion-icon>
          </ion-button>
        </div>
      </ion-content>
  </ion-content>
