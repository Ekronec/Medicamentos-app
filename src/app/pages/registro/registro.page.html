<ion-header>
    <ion-toolbar>
        <ion-buttons slot="star">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="login-section ion-padding">
      <div class="heading ion-padding">
        <h1 id="logo">Logo</h1>
      </div>
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-item >
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-icon name="lock-close-outline"></ion-icon>
          <ion-item >
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" value=""></ion-input>
          </ion-item>
          <ion-item >
            <ion-label position="floating">Confirmacion</ion-label>
            <ion-input type="password" value=""></ion-input>
          </ion-item>
        </div>
        <div id="remember">
          <ion-checkbox>Recuérdame</ion-checkbox>
        </div>
       
      </div>
      <div class="action-button ion-padding">
        <ion-button size="large" class="login-button">Ingresar</ion-button>
        <br>
        <ion-button class="signup-button" size="large" fill="outline" [routerLink]="['/registro']">Registrarse</ion-button>
      </div>
    </div>
  </ion-content>
